<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{- partial "head.html" . -}}

  <body id="body">
    {{ if $.Site.Params.gtm }}
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id={{ $.Site.Params.gtm }}"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {{ end }} {{- partial "preloader.html" . -}} {{- partial "header.html" . -}}
    {{- block "main" . }}{{- end }} {{- partial "footer.html" . -}}
  </body>
</html>
